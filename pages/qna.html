<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Questions Client</title>
    <link rel="stylesheet" href="../styles/qna.css">
    <script src="../resources/jquery/jquery.js"></script>
    <script src="../resources/fontawesome/fontawesome.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="../resources/firebase/firebase_config.js"></script>
</head>
<body>
    <header>
        <div style="width:35%;padding-left:.2rem;" id="back"><i class="fas fa-arrow-left"></i></div>
        <div style="width:65%">
            <span class="logo-name">Q & O</span>
        </div>
    </header>
    <span class="search-box">
        <div class="search-controls">
            <div class="search-input"><input type="search" id="query" placeholder="Search for Questions & Options..."></div>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
        <div class="search-result" hidden>
            <p>No Suggesstions Yet!!</p>
        </div>
    </span>
    <main>        
        <div class="qna">
            <h4 style="text-align:center; color:rgba(0, 0, 0, 0.582);font-weight:normal;padding:4rem 0 4rem 0;display:flex;align-items:center;justify-content: center;">
                <span style="color:rgb(78, 78, 78);">Loading Questions & Options....</span>
            </h4>
        </div>
    </main>

    <script src="../scripts/qna.js"></script>
</body>
</html>
