<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Questions Client</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="resources/jquery/jquery.js"></script>
    <script src="resources/fontawesome/fontawesome.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="resources/firebase/firebase_config.js"></script>
</head>
<body>
    <main id="main">
        <section class="home">
            <div class="home-img">
                <img src="assets/welcome2.png" alt="" style="width: 100%;">
            </div>
            <div class="logo-name">QUESTIONS & OPTIONS</div>
        </section>
        <section class="description">
            <blockquote>
                Questions & Options is a platform where <b><i>questions</i></b> and <b><i>options</i></b> of different topics are given where anyone can learn and enjoy while doing so..
            </blockquote>
            <a href="#categories"><button class="highlight view-topics">Get Started</button></a>
        </section>
    </main>
    <section class="categories" id="categories">
        <h4>Select your topic</h4>
        <div class="topic-list">
            <center><span style="color:rgb(78, 78, 78)">Loading Topics....</span></center>
        </div>
        <a class="back highlight"><i class="fas fa-arrow-left"></i> Back</a>
        <a class="next highlight">Next <i class="fas fa-arrow-right"></i></a>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
